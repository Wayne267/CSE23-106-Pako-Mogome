        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* Header styles */
        header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            max-height: 50px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ccc;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            background-image: url('search.svg');
            background-size: cover;
            cursor: pointer;
        }

        /* Scroll container styles */
        .scroll-container {
            overflow-x: hidden;
            white-space: nowrap;
            padding: 20px 0;
            position: relative;
            background-color: #fff;
            margin-bottom: 20px;
        }

        .scroll-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .scroll-left {
            left: 0;
        }

        .scroll-right {
            right: 0;
        }

        .images-wrapper {
            display: inline-flex;
            width: 100%;
        }

        .images-wrapper img {
            width: 300px;
            height: 280px;
            border-radius: 5px;
            margin-right: 10px;
        }

        /* Movie grid styles */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .movie {
            position: relative;
            height: 350px; 
        }

        .movie img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            object-fit: cover;
        }

        .movie-caption {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            text-align: center;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            transition: opacity 0.3s ease-in-out;
        }

        .movie:hover .movie-caption {
            display: block;
        }

        /* Footer styles */
        footer {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .flower-petal {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .flower-logo {
            width: 100px;
            height: auto;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
        }
    </style>

    <script>
        const scrollLeftButton = document.querySelector('.scroll-left');
        const scrollRightButton = document.querySelector('.scroll-right');
        const imagesWrapper = document.querySelector('.images-wrapper');

        const scrollAmount = 150;

        scrollLeftButton.addEventListener('click', () => {
            imagesWrapper.scrollBy({
                left: -scrollAmount,
                behavior: 'smooth'
            });
        });

        scrollRightButton.addEventListener('click', () => {
            imagesWrapper.scrollBy({
                left: scrollAmount,
                behavior: 'smooth'
            });
        });
