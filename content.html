<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarnerBros | Homepage</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* Header styles */
        header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            max-height: 50px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ccc;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            background-image: url('search.svg');
            background-size: cover;
            cursor: pointer;
        }

        /* Scroll container styles */
        .scroll-container {
            overflow-x: hidden;
            white-space: nowrap;
            padding: 20px 0;
            position: relative;
            background-color: #fff;
            margin-bottom: 20px;
        }

        .scroll-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .scroll-left {
            left: 0;
        }

        .scroll-right {
            right: 0;
        }

        .images-wrapper {
            display: inline-flex;
            width: 100%;
        }

        .images-wrapper img {
            width: 300px;
            height: 280px;
            border-radius: 5px;
            margin-right: 10px;
        }

        /* Movie grid styles */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .movie {
            position: relative;
            height: 350px; 
        }

        .movie img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            object-fit: cover;
        }

        .movie-caption {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            text-align: center;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            transition: opacity 0.3s ease-in-out;
        }

        .movie:hover .movie-caption {
            display: block;
        }

        /* Footer styles */
        footer {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .flower-petal {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .flower-logo {
            width: 100px;
            height: auto;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="warnerbros_logo.png" alt="WarnerBros Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Games and Apps</a></li>
                <li><a href="#">Brands</a></li>
                <li><a href="#"><span class="search-icon">Search</span></a></li>
            </ul>
        </nav>
    </header>
  
    <div class="scroll-container">
        <button class="scroll-left scroll-buttons">&#10094;</button>
        <div class="images-wrapper">
            <img src="THTF.jpg" alt="Image 1">
            <img src="Inter.jpg" alt="Image 2">
            <img src="SawX.jpg" alt="Image 3">
            <img src="Eight.jpg" alt="Image 4">
            <img src="Inception.jpg" alt="Image 5">
        </div>
        <button class="scroll-right scroll-buttons">&#10095;</button>
    </div>

    <h2>MOVIES TO LOOK OUT FOR</h2>
    
    <div class="movie-grid">
        <div class="movie">
            <img src="Minions.jpg" alt="Minions">
            <figcaption class="movie-caption">
                <h4 class="movie-title">Minions</h4>
                <h4 class="rating">6.2 / 10 IMDb</h4>
                <h4>Drama</h4>
                <h4>Adventure</h4>
                <span class="button-green-download2-big">View Details</span>
            </figcaption>
        </div>
        <!-- Add more movies here -->
    </div>
    
    <h3 class="must-watch">MUST WATCH!!!</h3>
    
    <div class="movie-grid">
        <!-- Add must-watch movies here -->
    </div>
    
    <footer>
        <div class="footer-content">
            <div class="flower-petal">
                <img src="company_logo1.png" alt="Company Logo 1" class="flower-logo">
                <img src="company_logo2.png" alt="Company Logo 2" class="flower-logo">
                <img src="company_logo3.png" alt="Company Logo 3" class="flower-logo">
                <img src="company_logo4.png" alt="Company Logo 4" class="flower-logo">
                <img src="company_logo5.png" alt="Company Logo 5" class="flower-logo">
            </div>
            
            <div class="footer-links">
                <a href="#">Company</a>
                <a href="#">Press Release</a>
                <a href="#">Careers</a>
                <a href="#">International</a>
                <a href="#">Help</a>
            </div>
        </div>
    </footer> 
    
    <script>
        const scrollLeftButton = document.querySelector('.scroll-left');
        const scrollRightButton = document.querySelector('.scroll-right');
        const imagesWrapper = document.querySelector('.images-wrapper');

        const scrollAmount = 150;

        scrollLeftButton.addEventListener('click', () => {
            imagesWrapper.scrollBy({
                left: -scrollAmount,
                behavior: 'smooth'
            });
        });

        scrollRightButton.addEventListener('click', () => {
            imagesWrapper.scrollBy({
                left: scrollAmount,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
