<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarnerBros | Brands</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file here -->
    <style>
        /* Custom styles for the brands page */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-right: 5px solid green; /* Green border on the right */
        }

        .logo img {
            max-height: 50px;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Hammersmith One', sans-serif;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        .brand-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .brand-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .brand-item img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        .footer-links a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="warnerbros_logo.png" alt="WarnerBros Logo">
        </div>
        <nav>
            <ul>
                <li><a href="content.html">Movies</a></li>
                <li><a href="movies.html">TV Shows</a></li>
                <li><a href="#">Games and Apps</a></li>
                <li><a href="brands.html">Brands</a></li>
                <li><a href="#"><span class="search-icon">Search</span></a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Our Valued Brands and Stakeholders</h1>
        <p>We appreciate the support and collaboration of our valued brands and stakeholders.</p>

        <!-- Brands Grid -->
        <div class="brand-grid">
            <div class="brand-item">
                <img src="company1.jpg" alt="Company 1">
            </div>
            <div class="brand-item">
                <img src="company2.jpg" alt="Company 2">
            </div>
            <div class="brand-item">
                <img src="company3.jpg" alt="Company 3">
            </div>
            <div class="brand-item">
                <img src="company4.jpg" alt="Company 4">
            </div>
            <div class="brand-item">
                <img src="company5.jpg" alt="Company 5">
            </div>
            <div class="brand-item">
                <img src="company6.jpg" alt="Company 6">
            </div>
            <div class="brand-item">
                <img src="company7.jpg" alt="Company 7">
            </div>
            <div class="brand-item">
                <img src="company8.jpg" alt="Company 8">
            </div>
            <div class="brand-item">
                <img src="company9.jpg" alt="Company 9">
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <a href="/about/">About Us</a>
            <a href="/contact/">Contact Us</a>
            <a href="/terms/">Terms of Service</a>
            <a href="/privacy/">Privacy Policy</a>
        </div>
    </footer>
</body>
</html>
