<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarnerBros | Games and Apps</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file here -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="warnerbros_logo.png" alt="WarnerBros Logo">
        </div>
    </header>

    <!-- Centered Buttons -->
    <div class="centered-buttons">
        <button class="tablink" onclick="showContent('games')">Games</button>
        <button class="tablink" onclick="showContent('apps')">Apps</button>
    </div>

    <!-- Navigation Links -->
    <nav>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">About Us</a></li>
            <!-- Add more navigation links as needed -->
        </ul>
    </nav>

    <!-- Content Sections -->
    <div class="content" id="games">
        <!-- Games content goes here -->
        <h2>Games</h2>
        <p>Explore our exciting games collection!</p>
    </div>

    <div class="content" id="apps" style="display:none;">
        <!-- Apps content goes here -->
        <h2>Apps</h2>
        <p>Discover our amazing apps!</p>
    </div>

    <!-- Footer Section -->
    <footer>
        <!-- Footer content -->
    </footer>

    <!-- JavaScript for toggling content -->
    <script src="scripts.js"></script> <!-- Link your JavaScript file here -->
</body>
</html>
