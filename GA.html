    <style>
        /* Font styles */
        @font-face {
            font-family: 'Hammersmith One';
            src: url('HammersmithOne-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Hammersmith One', Arial, sans-serif; /* Fallback to Arial if Hammersmith One is not available */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header styles */
        header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-right: 5px solid green; /* Add border to the right */
        }

        .logo img {
            max-height: 50px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Hammersmith One', Arial, sans-serif; /* Use Hammersmith One font */
        }

        nav ul li a:hover {
            color: #ccc;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            background-image: url('search.svg');
            background-size: cover;
            cursor: pointer;
        }

        /* Centered Buttons */
        .centered-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .tablink {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .tablink:hover {
            background-color: #0056b3;
        }

        /* Content Sections */
        .content {
            display: none;
            padding: 20px;
            text-align: center;
        }

        /* Footer styles */
        footer {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-links a:hover {
            color: #ccc;
        }
    </style>
</head>

    <!-- JavaScript for toggling content -->
    <script>
        function showContent(contentType) {
            // Hide all content sections
            var contents = document.getElementsByClassName('content');
            for (var i = 0; i < contents.length; i++) {
                contents[i].style.display = 'none';
            }

            // Show the selected content section
            var selectedContent = document.getElementById(contentType);
            if (selectedContent) {
                selectedContent.style.display = 'block';
            }
        }
