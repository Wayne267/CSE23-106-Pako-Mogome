<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarnerBros Homepage</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            max-height: 50px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center; /* Center the nav links */
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li:last-child {
            margin-right: 0;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #ccc;
        }
        .search-icon {
            color: #fff;
            font-size: 20px;
        }

        /* Additional Styles */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px;
            overflow-x: auto;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE 10+ */
        }

        .movie-grid::-webkit-scrollbar {
            display: none; /* Safari and Chrome */
        }

        .movie {
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .movie img {
            max-width: 100%;
            border-radius: 5px;
        }

        .movie-title {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="warnerbros_logo.png" alt="WarnerBros Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Games and Apps</a></li>
                <li><a href="#">Brands</a></li>
                <li><a href="#"><span class="search-icon">Search</span></a></li>
            </ul>
        </nav>
    </header>
    
    <div class="movie-grid">
        <div class="movie">
            <img src="Minions.jpg" alt="Minions">
            <p class="Minions">Movie 1</p>
        </div>
        <div class="movie">
            <img src="Joker2.webp" alt="Joker 2">
            <p class="Joker 2">Movie 2</p>
        </div>
        <div class="movie">
            <img src="SnowWhite.jpg" alt="Snow White">
            <p class="Snow White">Movie 3</p>
        </div>
        <div class="movie">
            <img src="The Nun.jpg" alt="The Nun">
            <p class="">Movie 4</p>
        </div>
        <div class="movie">
            <img src="MadMax.jpg" alt="Mad Max">
            <p class="Mad Max">Movie 5</p>
        </div>
        <div class="movie">
            <img src="GOTG.jpg" alt="Guardians Of The Galaxy">
            <p class="GOTG">Movie 6</p>
        </div>
        <div class="movie">
            <img src="movie7.jpg" alt="Movie 7">
            <p class="movie-title">Movie 7</p>
        </div>
        <div class="movie">
            <img src="movie8.jpg" alt="Movie 8">
            <p class="movie-title">Movie 8</p>
        </div>
        <div class="movie">
            <img src="movie9.jpg" alt="Movie 9">
            <p class="movie-title">Movie 9</p>
        </div>
        <div class="movie">
            <img src="movie10.jpg" alt="Movie 10">
            <p class="movie-title">Movie 10</p>
        </div>
        <div class="movie">
            <img src="movie11.jpg" alt="Movie 11">
            <p class="movie-title">Movie 11</p>
        </div>
        <div class="movie">
            <img src="movie12.jpg" alt="Movie 12">
            <p class="movie-title">Movie 12</p>
        </div>
    </div>

    <!-- Add rest of your homepage content here -->
</body>
</html>
