<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarnerBros</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Header Styles */
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .logo img {
            max-width: 150px;
        }

        /* Navigation Styles */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ccc;
        }

        /* Main Content Styles */
        .content {
            padding: 50px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        .cta-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="warnerbros_logo.png" alt="WarnerBros Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Games and Apps</a></li>
                <li><a href="#">Brands</a></li>
                <li><a href="#"><span class="search-icon">Search</span></a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <h1>Welcome to WarnerBros</h1>
        <p>Explore our latest movies, TV shows, games, and apps. Join the adventure!</p>
        <a href="#" class="cta-btn">Get Started</a>
    </div>
</body>
</html>
