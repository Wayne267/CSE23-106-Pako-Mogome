<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarnerBros Homepage</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            max-height: 50px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center; /* Center the nav links */
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li:last-child {
            margin-right: 0;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #ccc;
        }
        .search-icon {
            color: #fff;
            font-size: 20px;
        }

         .scroll-container {
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px 0;
        }

        .scroll-container img {
            display: inline-block;
            width: 150px; 
            height: auto;
            border-radius: 5px;
            margin-right: 10px;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* Six columns */
            gap: 20px;
            margin: 20px;
            overflow-x: auto;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE 10+ */
            grid-auto-rows: auto; /* Automatically adjust row height */
        }

        .movie-grid::-webkit-scrollbar {
            display: none; /* Safari and Chrome */
        }

        .movie {
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .movie img {
            width: 150px; 
            height: auto;
            border-radius: 5px;
        }

        .movie-title {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">

        </div>
        <nav>
