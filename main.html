<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarnerBros Homepage</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            max-height: 50px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center; /* Center the nav links */
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li:last-child {
            margin-right: 0;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #ccc;
        }
        .search-icon {
            color: #fff;
            font-size: 20px;
        }

        .scroll-container {
            overflow-x: hidden;
            white-space: nowrap;
            padding: 20px 0;
            position: relative;
        }

        .scroll-container img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-right: 10px;
        }

        .scroll-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }

        .scroll-left, .scroll-right {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        .scroll-left {
            left: 0;
        }

        .scroll-right {
            right: 0;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* Six columns */
            gap: 20px;
            margin: 20px;
        }

        .movie {
            position: relative;
        }

        .movie img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            object-fit: cover; /* Ensure the image covers the entire space */
        }

        .movie-caption {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            text-align: center;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            transition: opacity 0.3s ease-in-out;
        }

        /* CSS to show the figcaption on hover */
        .movie:hover .movie-caption {
            display: block;
        }

        .movie-title {
            font-weight: bold;
            margin-top: 10px;
        }

        h2, h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="warnerbros_logo.png" alt="WarnerBros Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Games and Apps</a></li>
                <li><a href="#">Brands</a></li>
                <li><a href="#"><span class="search-icon">Search</span></a></li>
            </ul>
        </nav>
    </header>
  
    <div class="scroll-container">
        <button class="scroll-left scroll-buttons">&#10094;</button>
        <div class="images-wrapper">
            <img src="THTF.jpg" alt="Image 1" width="300" height="280">
            <img src="Inter.jpg" alt="Image 2" width="300" height="280">
            <img src="SawX.jpg" alt="Image 3" width="300" height="280">
            <img src="Eight.jpg" alt="Image 4" width="300" height="280">
            <img src="Inception.jpg" alt="Image 5" width="300" height="280">
        </div>
        <button class="scroll-right scroll-buttons">&#10095;</button>
    </div>

    <h2>MOVIES TO LOOK OUT FOR</h2>
    
    <div class="movie-grid">
        <div class="movie movie-container">
            <div class="movie">
                <img src="Minions.jpg" alt="Minions">
                <figcaption class="movie-caption">
                    <span class="icon-star"></span>
                    <h4 class="rating">6.2 / 10</h4>
                    <h4>Action</h4>
                    <h4>Adventure</h4>
                    <span class="button-green-download2-big">View Details</span>
                </figcaption>
                <p class="movie-title">Minions</p>
            </div>
            <div class="movie">
                <img src="Joker2.webp" alt="Joker 2">
                <p class="movie-title">Joker 2</p>
            </div>
            <div class="movie">
                <img src="SnowWhite.jpg" alt="Snow White">
                <p class="movie-title">Snow White</p>
            </div>
            <div class="movie">
                <img src="The Nun.jpg" alt="The Nun">
                <p class="movie-title">The Nun</p>
            </div>
            <div class="movie">
                <img src="MadMax.jpg" alt="Mad Max">
                <p class="movie-title">Furiosa A MadMax Saga</p>
            </div>
            <div class="movie">
                <img src="GOTG.jpg" alt="Guardians Of The Galaxy" width="250" height="200">
                <p class="movie-title">Guardians Of The Galaxy</p>
            </div>
            <div class="movie">
                <img src="1917.jpg" alt="1917">
                <p class="movie-title">1917</p>
            </div>
            <div class="movie">
                <img src="SpaceJam.jpg" alt="Space Jam 2023">
                <p class="movie-title">Space Jam 2023</p>
            </div>
            <div class="movie">
                <img src="BeeKeeper.jpg" alt="BeeKeeper">
                <p class="movie-title">BeeKeeper</p>
            </div>
            <div class="movie">
                <img src="donnie_darko_2.jpg" alt="Donnie Darko">
                <p class="movie-title">Donnie Darko</p>
            </div>
            <div class="movie">
                <img src="TopGun.jpg" alt="Top Gun">
                <p class="movie-title">Top Gun</p>
            </div>
            <div class="movie">
                <img src="Stopthe.jpg" alt="Midsommer">
                <p class="movie-title">Stop The Wedding</p>
            </div>
        </div>
    </div>
    
    <h3>MUST WATCH!!!</h3>

    <script>
        const scrollLeftButton = document.querySelector('.scroll-left');
        const scrollRightButton = document.querySelector('.scroll-right');
        const imagesWrapper = document.querySelector('.images-wrapper');

        const scrollAmount = 150;

        scrollLeftButton.addEventListener('click', () => {
            imagesWrapper.scrollBy({
                left: -scrollAmount,
                behavior: 'smooth'
            });
        });

        scrollRightButton.addEventListener('click', () => {
            imagesWrapper.scrollBy({
                left: scrollAmount,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
